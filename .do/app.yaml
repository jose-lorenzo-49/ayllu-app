name: ayllu-unmsm
static_sites:
- name: ayllu-frontend
  source_dir: /
  github:
    repo: tu-usuario/ayllu-unmsm
    branch: main
  build_command: npm ci && npm run build
  output_dir: dist
  index_document: index.html
  error_document: index.html
  envs:
  - key: VITE_SUPABASE_URL
    scope: BUILD_TIME
    type: SECRET
  - key: VITE_SUPABASE_ANON_KEY
    scope: BUILD_TIME
    type: SECRET